<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <!-- image -->
        <div class="image-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="article"
          />
        </div>
        <p class="learning-button">Learning</p>
        <p class="published">Published 21 Dec 2023</p>
        <h1 class="main-text">HTML & CSS foundations</h1>

        <p class="info">
          These languages are the backbone of every <br />
          website, defining structure, content, and <br />
          presentation.
        </p>
        <div class="author-block">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author-avatar"
            class="author-img"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
